<mat-sidenav-container >
  <mat-sidenav #sidenav mode="over">
    <div class="sidenav-header">
      <h2>Menu</h2>
    </div>
    <div class="sidenav-content">
      <ul>
        <li>
          <button routerLink="" (click)="closeSideNav()" mat-button>
            Trader dashboard
          </button>
        </li>
        <li>
          <button routerLink="my-data" (click)="closeSideNav()" mat-button>
            Custom bot configuration
          </button>
        </li>
        <li>
          <button routerLink="trading-decisions" (click)="closeSideNav()" mat-button>
            Trading decisions
          </button>
        </li>
        <li>
          <button routerLink="my-crypto" (click)="closeSideNav()" mat-button>
            Crypto summary
          </button>
        </li>
        <li>
          <button (click)="logMeOut()" mat-button>
            Logout
          </button>
        </li>
      </ul>
    </div>
  </mat-sidenav>
  <ng-content></ng-content>
</mat-sidenav-container>
